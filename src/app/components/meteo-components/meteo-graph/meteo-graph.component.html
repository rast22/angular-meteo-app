<div class="bg-gray-700 rounded-xl px-4 py-2">
  @if (title) {
    <h2 class="w-full text-center">{{title}}</h2>
  }
  @if (subtitle) {
    <p class="text-center text-xs">{{subtitle}}</p>
  }
  <hr class="my-2">

  <!-- Skeleton Loading State -->
  <div *ngIf="isLoading; else chartContent">
    <p-skeleton height="250px"></p-skeleton>
  </div>

  <!-- Chart Content -->
  <ng-template #chartContent>
    <p-chart class="w-full h-full" type="bar" height="250px" [data]="chartData" [options]="commonOptions"></p-chart>
  </ng-template>

  <hr class="my-2">
</div>
